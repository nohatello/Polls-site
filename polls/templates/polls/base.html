<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>{% block title %} Questionnaire{% endblock %}</title>
	{% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy "/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' % "/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        
        <!-- Header -->
        <div class = "navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'polls:index'%}">Questionnaire</a>
        </div>
        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar"> 
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'polls:index'%}">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>&nbsp; Questions
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>&nbsp; Choices
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" name="q" class="form-control" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
            <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add question
                    </a>
                </li>
            <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
                
            </ul>
            
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
